
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>France Town Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>


  <header>
    <h2>Welcome to the France Town Tycoon Game!</h2>
    <p>Player: <span id="playerName">Player</span></p>
    <p>Money: $<span id="money">0</span></p>
  </header>

 
  <main>
    <h3>Small House</h3>
    <p>Level: <span id="houseLevel">1</span></p>
    <p>Generates $<span id="houseReward">10</span> per click</p>

    <button id="earnMoneyBtn">Generate Money</button>
    <button id="upgradeHouseBtn">Upgrade House ($50)</button>
  </main>

  <script src="script.js"></script>


</body>
</html>
